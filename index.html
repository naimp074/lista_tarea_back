<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lista_tarea_back</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Verificar si el backend está andando
      async function verificarBackend() {
        try {
          const response = await fetch('/api/tareas/test');
          if (response.ok) {
            document.body.innerHTML = '<h1 style="text-align: center; padding: 50px; font-family: Arial;">✓ Backend está andando</h1>' + document.body.innerHTML;
          } else {
            document.body.innerHTML = '<h1 style="text-align: center; padding: 50px; font-family: Arial; color: red;">✗ Backend no está andando</h1>' + document.body.innerHTML;
          }
        } catch (error) {
          document.body.innerHTML = '<h1 style="text-align: center; padding: 50px; font-family: Arial; color: red;">✗ Backend no está andando</h1>' + document.body.innerHTML;
        }
      }
      verificarBackend();
    </script>
  </body>
</html>
